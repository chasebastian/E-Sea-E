<!DOCTYPE html >

<html>

<head>
    <title> E Sea E </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> E Sea E </h1>
    <p id="description"> An Automated Fish tank by Team Emo Nemos: Chase Bastian, Kyle Hu, Lingpeng Meng </p>

    <div id="outputs">
        <h3 id="currentTemperature"> Current Tank Temperature: <span id="the-temperature">75</span></h3> <!-- Will edit this entire inner html in javascript-->
    </div>

    <div id="inputs"> 
        <label for="Temperature"> Insert Temperature (<span id="temp-current">75</span>): </label>
        <input id="Temperature" type="range" min="66" max="98" value="75"></input>

        <br/>

        <label for="Feed"> Number of Fish (<span id="feed-current">1</span>): </label>
        <input id="Feed" type="range" min="1" max="10" value="1"></input>
    </div>
    <div id="lighting-times">
        <label for="LightOn"> Select Light On Time: </label>
        <select id="LightOnHour">
            <option value=1> 1 </option>
            <option value=2> 2 </option>
            <option value=3> 3 </option>
            <option value=4> 4 </option>
            <option value=5> 5 </option>
            <option value=6> 6 </option>
            <option value=7> 7 </option>
            <option value=8> 8 </option>
            <option value=9> 9  </option>
            <option value=10> 10  </option>
            <option value=11> 11  </option>
            <option value=12> 12  </option>
        </select>
        <select id="LightOnMinute">
            <option value=0>  00 </option>
            <option value=15> 15 </option>
            <option value=30> 30 </option>
            <option value=45> 45 </option>
        </select>
        <select id="LightOnAMPM">
            <option value=0> AM </option>
            <option value=1> PM </option>
        </select>

        <br/>

        <label for="LightOff"> Select Light Off Time: </label>
        <select id="LightOffHour">
            <option value=1> 1 </option>
            <option value=2> 2 </option>
            <option value=3> 3 </option>
            <option value=4> 4 </option>
            <option value=5> 5 </option>
            <option value=6> 6 </option>
            <option value=7> 7 </option>
            <option value=8> 8 </option>
            <option value=9> 9  </option>
            <option value=10> 10  </option>
            <option value=11> 11  </option>
            <option value=12> 12  </option>
        </select>
        <select id="LightOffMinute">
            <option value=0>  00 </option>
            <option value=15> 15 </option>
            <option value=30> 30 </option>
            <option value=45> 45 </option>
        </select>
        <select id="LightOffAMPM">
            <option value=0> AM </option>
            <option value=1> PM </option>
        </select>
    </div>
    <br/>
    <div>
        <input name="submit" type="button" value="Submit" onclick="submit()">
    </div>

    <script type="text/javascript" src="website.js"></script>
</body>
</html>
